<!DOCTYPE html>
<html>
<head>
    <title>Test Analytics API</title>
</head>
<body>
    <h1>Teste de API Analytics</h1>
    <div id="tasks">Carregando tasks...</div>
    <div id="stats">Carregando stats...</div>
    
    <script>
        async function testAPIs() {
            // Teste 1: Buscar tasks
            try {
                const tasksResponse = await fetch('http://localhost:8888/api/v1/tasks');
                const tasks = await tasksResponse.json();
                document.getElementById('tasks').innerHTML = `
                    <h2>✅ Tasks carregadas: ${tasks.length}</h2>
                    <pre>${JSON.stringify(tasks.slice(0, 2), null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('tasks').innerHTML = `❌ Erro ao carregar tasks: ${error.message}`;
            }
            
            // Teste 2: Buscar stats
            try {
                const statsResponse = await fetch('http://localhost:8888/api/v1/stats');
                const stats = await statsResponse.json();
                document.getElementById('stats').innerHTML = `
                    <h2>✅ Stats carregadas</h2>
                    <pre>${JSON.stringify(stats, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('stats').innerHTML = `❌ Erro ao carregar stats: ${error.message}`;
            }
        }
        
        testAPIs();
    </script>
</body>
</html>
